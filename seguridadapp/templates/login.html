{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			width: 400px;
			padding: 20px;
			text-align: center;
		}

		.header {
			margin-bottom: 20px;
		}

		.logo {
			width: 200px;
			height: 100%;
			margin-bottom: 10px;
		}

		h1 {
			color: #2c3e50;
			font-size: 16px;
		}

		.form-group {
			margin-bottom: 15px;
			text-align: left;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
			color: #34495e;
		}

		.form-group input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.form-group .error {
			color: #e74c3c;
			font-size: 12px;
		}

		button {
			background-color: #3498db;
			color: #fff;
			border: none;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 14px;
		}

		button:hover {
			background-color: #2980b9;
		}

		.register {
			margin-top: 10px;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.spinner {
			border: 5px solid rgba(0, 0, 0, 0.1);
			border-top: 5px solid #ffffff;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
		}

		.hidden {
			display: none;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

	</style>

    <div class="container">
        <div class="header">
            <img src="{% static 'login/images/logo-neuroiaacv.png'%}" alt="Logo" class="logo">
			<br>
            <h1 >Inicia sesión con tu cuenta de usuario.</h1>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
                <span class="error" id="username-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <span class="error" id="password-error"></span>
            </div>
            <div class="form-group d-flex justify-content-center">
                <div><input type="checkbox" id="terms" name="terms" required></div>
                <div><label for="terms">Acepto los términos y condiciones.</label></div>
            </div>
            <div class="form-group">
                <center><button type="submit" id="login-button" class="btn btn-primary">Iniciar Sesión</button></center>
            </div>
        </form>
        <div class="register">
            <label for="register">No tienes una cuenta?...</label>
			<a id="register-button" href="">Registrarse</a>
        </div>
    </div>
    <div id="loading-overlay" class="overlay hidden">
        <div class="spinner"></div>
    </div>

	<script>
		document.getElementById('login-form').addEventListener('submit', async function(event) {
			event.preventDefault();
	
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			const termsAccepted = document.getElementById('terms').checked;
	
			if (!termsAccepted) {
				alert('Debe aceptar los términos y condiciones.');
				return;
			}
	
			const overlay = document.getElementById('loading-overlay');
			overlay.classList.remove('hidden');
	
			try {
				const response = await fetch('http://localhost:8080/login/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ username, password }),
				});
	
				const data = await response.json();
				console.log('Response:', response); // Verifica el estado de la respuesta
				console.log('Data:', data); // Verifica los datos recibidos
	
				overlay.classList.add('hidden');
	
				if (response.ok) {
					const token = data.token;
					const userData = data.user;
					const pacienteData = data.paciente;
	
					// Guardar token en localStorage o cookies, según sea necesario
					localStorage.setItem('auth_token', token);
	
					// Redirigir a la vista de bienvenida
					window.location.href = 'http://127.0.0.1:8080/home/';
				} else {
					// Mostrar mensaje de error
					alert(data.message || 'Error desconocido');
				}
			} catch (error) {
				overlay.classList.add('hidden');
				alert('Ocurrió un error: ' + error.message);
			}
		});
	</script>
	

</body>
</html>
