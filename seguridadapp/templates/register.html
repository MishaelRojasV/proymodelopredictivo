{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURO IA | Registrarse</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<style>
    body{
        background-color: #d2d7e5;
    }
    .card-register{
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="{% static 'login/images/principal3.png'%}" alt="" style="width: 500px; height: 600px;">
                </div>
                <div class="col-md-6">
                    <div class="card card-register">
                        <div class="card-header">
                            <label for="" class="d-flex justify-content-center" style="font-size: 1.5em;"><b>REGISTRARSE</b></label>
                        </div>
                        <div class="card-body">
                            <form id="registrationForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username2" placeholder="Nombre de Usuario">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" class="form-control" id="password2" placeholder="Contraseña">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="nombres">Nombres</label>
                                            <input type="text" class="form-control" id="nombres" placeholder="Nombres completos">
                                        </div>															
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="apPaterno">Apellido Paterno</label>
                                            <input type="text" class="form-control" id="apPaterno" placeholder="Apellido Paterno">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="apMaterno">Apellido Materno</label>
                                            <input type="text" class="form-control" id="apMaterno" placeholder="Apellido Materno">
                                        </div>
                                    </div>		
                                </div>
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="celular">Celular</label>
                                            <input type="tel" class="form-control" id="celular" placeholder="Celular">
                                        </div>
                                    </div>                    
                                </div>	
                                <div class="row">
                                    <div class="col-md-6 d-flex justify-content-around">
                                        <div class="form-group d-flex justify-content-center">
                                            <div><label>Género</label></div>
                                            <div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
                                                    <label class="form-check-label" for="femenino">
                                                        Femenino
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                                                    <label class="form-check-label" for="masculino">
                                                        Masculino
                                                    </label>
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="flex-row d-flex justify-content-center">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label for="start">Fecha Nacimiento:</label>
                                                    <input type="date"  id="birthdate" max="2024-12-31"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                             
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button style="width: 100%;" type="submit" class="btn btn-primary">Registrarse</button>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="{% url 'login_view' %}" style="width: 100%;" class="btn btn-secondary" type="submit">Cancelar</a>
                                    </div>  
                                </div>                           
                            </form>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome para los íconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', async function(event) {
                event.preventDefault();
    
                const username = $('#username2').val();
                const password = $('#password2').val();
                const nombres = $('#nombres').val();
                const birthdate = $('#birthdate').val();
                const apPaterno = $('#apPaterno').val();
                const apMaterno = $('#apMaterno').val();
                const email = $('#email').val();
                const celular = $('#celular').val();
                const genero = $('input[name="genero"]:checked').val();
    
                // Validar datos antes de enviar
                if (!username || !password || !nombres || !birthdate || !apPaterno || !apMaterno || !email || !celular || !genero) {
                    alert('Por favor, complete todos los campos.');
                    return;
                }
    
                try {
                    const response = await fetch('http://localhost:8080/paciente/register/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user: {
                                username,
                                password
                            },
                            nombres,
                            apPaterno,
                            apMaterno,
                            email,
                            celular,
                            genero,
                            fecha_nacimiento: birthdate,
                            eliminado: false
                        }),
                    });
    
                    const data = await response.json();
                    console.log('Response:', response); // Verifica el estado de la respuesta
                    console.log('Data:', data); // Verifica los datos recibidos
    
                    if (response.ok) {
                        alert('Registro exitoso');
                        window.location.href = 'http://127.0.0.1:8080/home';
                    } else {
                        if (data.email) {
                            alert('Error: ' + data.email[0]);
                        } else if (data.user && data.user.username) {
                            alert('Error: ' + data.user.username[0]);
                        } else {
                            alert(data.message || 'Error desconocido');
                        }
                    }
                } catch (error) {
                    alert('Ocurrió un error: ' + error.message);
                }
            });
        });
    </script>   
</body>
</html>
