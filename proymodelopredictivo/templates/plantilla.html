    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    {% block css %} {% endblock %}

    <style>
      :root {
        --font-size: 1;
      }
      body{
        font-family: 'Poppins', sans-serif;
        font-size: calc(var(--font-size) * 0.9em);
        background-color: #fff;
      }
      
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      </style>


      <link href="{% static '/adicionales/color-modes.js' %}" rel="stylesheet">

<body class="hold-transition">
<!-- Site wrapper -->
<div >

    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          &nbsp<i class="fa-solid fa-gauge fa-2xl" style="color: #0dcaf0;"></i>&nbsp &nbsp &nbsp &nbsp
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Usuarios</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Reportes</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Acerca</a></li>
        </ul>
  
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>
  
        <ul class="navbar-nav ">   
          <!-- Messages Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <div class="user-panel d-flex">        
                <div class="image">
                  <i class="fa-solid fa-circle-user fa-2xl" style="color: #3379d3;"></i>                
                </div>    
                <div  style="text-transform:uppercase ;" class="info" id="UserLogged-info"> &nbsp &nbsp{{userNameLogged}}  </div>

              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <a href="#" class="dropdown-item">Mi Perfil</a>          
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" id="logout-button"><i class="fa fa-power-off"></i> Salir</a>          
            </div>
          </li>         
        </ul>
      </div>
    </div>
  </header>


    <!--  fa-solid fa-person Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">

      {% endblock %}
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

  <!--- jQuery -->
  {% comment %} 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
  {% endcomment %}
  <script src="{% static '/adminlte/plugins/jquery/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static '/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>  
  <script src="{% static '/adminlte/dist/js/adminlte.min.js' %}"></script>
  <script src="{% static '/adminlte/dist/js/demo.js' %}"></script>

  <script src="{% static '/adicionales/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('logout-button').addEventListener('click', function (event) {
        event.preventDefault();

        const token = localStorage.getItem('token');  // Obtener el token de localStorage

        fetch("{% url 'logout_view' %}", {
          method: 'POST',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}',  // Incluye el token CSRF
            'Authorization': `Token ${token}`,  // Incluye el token de autenticación
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin'
        })
          .then(response => {
            if (response.ok) {
              // Eliminar el token de localStorage
              localStorage.removeItem('token');

              // Redirigir a la página de inicio
              window.location.href = "{% url 'login_view' %}";
            } else {
              console.error('Error al hacer logout');
              return response.text();  // Obtener el contenido del error
            }
          })
          .then(errorText => {
            console.error('Detalles del error:', errorText);
          })
          .catch(error => console.error('Error:', error));
      });
    });
  </script>
